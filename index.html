<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aktuel Restaurant Console</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="welcome" class="page">
        <div class="content-box"> <!-- This is the new container for the content with padding -->
            <h1>Welcome to the restaurant console of Aktuel</h1>
            <input type="password" id="passwordInput" placeholder="Enter password">
            <button id="submitBtn">Submit</button>
            <div id="alert" class="hidden">Incorrect password</div>
        </div>
    </div>

    <div id="activeOrders" class="page hidden">
        <div class="menu">
            <div id="ordersBtn" class="menu-item active">Active Orders</div>
            <div id="historyBtn" class="menu-item">Order History</div>
        </div>
        <div class="title-container1">
            <h2>Active Orders</h2>
        </div>
        <div id="ordersContainer"></div> <!-- Dedicated container for orders -->
    </div>
    
    <div id="orderHistory" class="page hidden">
        <div class="menu">
            <div id="ordersBtnHistory" class="menu-item">Active Orders</div>
            <div id="historyBtnHistory" class="menu-item active">Order History</div>
        </div>
        <div class="title-container2">
            <h2>Order History</h2>
        </div>
        <div id="historyContainer"></div> <!-- Container for historical orders -->
    </div>
    <script src="script.js"></script>
</body>
</html>
